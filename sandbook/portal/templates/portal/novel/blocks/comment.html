<div class="media">
  <a class="float-left" href="#">
    <div class="avatar">
      <img class="media-object" src="{{ comment_user.avatar.url }}" alt="...">
    </div>
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{ comment_user.get_display_name }}
      <small>· {{ comment.created_at }}</small>
    </h4>
    <h5 class="comment-title">{{ comment.title }}</h5>
    <p>{{ comment.content }}</p>
    <div class="media-footer">
      <a href="javascript:void(0)" class="btn btn-primary btn-link float-right" rel="tooltip" title=""
         data-original-title="回复评论" data-comment-reply-btn="{{ comment.id }}"
         data-comment-username="{{ comment_user.get_display_name }}">
        <i class="material-icons">reply</i> 回复
      </a>
      <a href="#" class="btn btn-danger btn-link float-right">
        <i class="material-icons">favorite</i> 243
      </a>
    </div>
    <div class="media media-post"></div>
    {# 回复区 #}
    <hr>
  </div>
</div>
