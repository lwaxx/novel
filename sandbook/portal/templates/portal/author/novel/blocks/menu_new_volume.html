{% with default_chapter=volume.chapter_set.first %}
<li class="mm-divider" data-volume-id="{{ volume.id }}" data-volume-name="{{ volume.name }}">
  {{ volume.name }} <i role="button" type="submit" class="fa fa-plus float-right" style="cursor: pointer" data-add-chapter=""></i>
</li>
<li class="mm-listitem">
  <a href="{% url 'portal:novel_chapter_update' volume.novel.id default_chapter.id %}" class="mm-listitem__text">
    {% if default_chapter.status == 0 %}<i class="fa fa-sticky-note-o" title="草稿"></i>{% else %}<i class="fa fa-check"></i>{% endif %}
    {{ default_chapter.title }}
    <small class="text-muted">{{ default_chapter.word_count }}</small>
  </a>
</li>
{% endwith %}
