{% extends 'portal/account/layout.html' %}
{% load static %}
{% block title_content %}注册成功{% endblock %}
{% block css_account %}
  <style>
  .login-form {
    background-color: rgba(0,0,0, 0.5);
  }
  </style>
{% endblock %}
{% block page_content %}
  <div class="login" style="background: url('http://q9p9ifea6.bkt.clouddn.com/bg/1920x1200/bg1.jpg') 0 0 no-repeat">
    <div class="row login-screen">
      <div class="row form-wrap col-sm-10 col-md-6 col-lg-3 col-xl-3">
        <div class="login-form">
          <h2><i class="fui-check text-success"></i> 注册成功</h2>
          <p>恭喜你，你的账号已经注册成功！</p>
          <p>请关闭此页面，并前往注册邮箱激活你的账号。</p>
          <p>
            <a class="btn btn-sm btn-link mr-2" href="{% url 'portal:account_login' %}">登录</a>
            <a class="btn btn-sm btn-link" href="{% url 'portal:index' %}">去首页</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
